<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav">
        <div class="navbar">
            <h2>Cadastrar contatos</h2>
        </div>
    </header>
    <div class="container">
        <div class="contatos">
            <div class="texto">
                <h1>Contato</h1>
            </div>
            <form action="">
                <div class="input-box">
                    <label for="nome">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Informe o nome">
                </div>
                <div class="input-box">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone" placeholder="Informe o telefone">
                </div>
                <div class="input-box">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Informe o endereco">
                </div>
                <div class="input-circle">
                    <label class="label-circle" for="genero">Gênero</label>
                <div class="genero">
                    <label for="genero-masc">Masculino</label>
                    <input type="radio" id="genero-masc" name="genero" >
                    <label for="genero-fem">Femenino</label>
                    <input type="radio" id="genero-fem" name="genero" >
                    <label for="genero-outro">Outros</label>
                    <input type="radio" id="genero-outro" name="genero" >
                </div>
                </div>
                <div class="input-button">
                    <input type="button" value="Continuar">
                    <input type="button" value="Cancelar">
                </div>
            </form>
        </div>
        <div class="foto">
            <h3>Adicionar</h3>
            <img src="my-pic.jpg" width="100px" alt="Foto Victor">
        </div>
    </div>
    <footer>
        <div class="footer">
            <h2>By: Victor Coutinho</h2>
        </div>
    </footer>
</body>
</html>
